---
title: Home Page
layout: default
---

<ul class="box-list">
  {% for post in site.posts %}
    <li class="box-list__item js-fall">
      <a target="_blank" href="{{ post.external_url }}" class="box">
        <div class="box__l"></div>
        <div class="box__r"></div>
        <div class="box__t"></div>
        <div class="box__br"></div>
        <div class="box__bl"></div>
        <div class="box__bubble">
          <div class="box__bubble-inner">
            <div class="box__title">{{ post.title }}</div>
            <div class="box__desc">{{ post.desc }}</div>
          </div>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
